<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Ticket to ride calculator - speed up your counting</title>
    <meta name="description" content="No need for a ticket to ride scoring app. This is a free online ttr calculator to speed up the counting">
    <meta name="keywords" content="ticket to ride counting calculator">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="container text-center">
      <h1>Ticket to ride counting</h1>
      <div class="row">
        <div class="col text-center">
          <button class="button btn-primary btn-lg inc" value="1" ><div>1</div><img class="vagon" src="tog.svg"><div class="dec count" >0</div></button>
          <button class="button btn-primary btn-lg inc" value="2" ><div>2</div><img class="vagon" src="tog.svg"><div class="dec count" >0</div></button>
          <button class="button btn-primary btn-lg inc" value="4" ><div>3</div><img class="vagon" src="tog.svg"><div class="dec count" >0</div></button>
          <button class="button btn-primary btn-lg inc" value="7" ><div>4</div><img class="vagon" src="tog.svg"><div class="dec count" >0</div></button>
          <button class="button btn-primary btn-lg inc" value="10"><div>5</div><img class="vagon" src="tog.svg"><div class="dec count" >0</div></button>
          <button class="button btn-primary btn-lg inc" value="15"><div>6</div><img class="vagon" src="tog.svg"><div class="dec count" >0</div></button>
          <button class="button btn-primary btn-lg inc" value="21"><div>8</div><img class="vagon" src="tog.svg"><div class="dec count" >0</div></button>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col text-right">
          <span>Longest route</span>
        </div>
        <div class="col text-left">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="longest">
            <label class="custom-control-label" for="longest"></label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col text-right">
          <span>Stations</span>
        </div>
        <div class="col text-left">
          <div>
            <div id="stations" class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name=station checked value=0>0
              </label>
              <label class="btn btn-primary">
                <input type="radio" name=station value=1>1
              </label>
              <label class="btn btn-primary">
                <input type="radio" name=station value=2>2
              </label>
              <label class="btn btn-primary">
                <input type="radio" name=station value=3>3
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <div id="sum">0</div>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button class="button btn-outline-primary btn-sm" id="cancel">Clear</button>
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
