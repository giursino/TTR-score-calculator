<!DOCTYPE html>
<html class="" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket to ride calculator - speed up your counting</title>
  <meta name="description" content="No need for a ticket to ride scoring app. This is a free online ttr calculator to speed up the counting">
  <meta name="keywords" content="ticket to ride counting calculator">
  <link rel="stylesheet" href="app.css">
  <meta class="foundation-mq">
</head>

<body>
  <div id="wrapper" class="row align-middle expanded">
    <div class="inner-wrapper row expanded text-center">
      <div class="small-12 columns">
        <h3>Speed up your ticket to ride counting.</h3>
      </div>
      <div class="small-12 columns text-center">
        <button class="button" value="1">1<hr><img src="tog.svg" width="40" height="20"><hr><span>0</span></button>
        <button class="button" value="2">2<hr><img src="tog.svg" width="40" height="20"><hr><span>0</span></button>
        <button class="button" value="4">3<hr><img src="tog.svg" width="40" height="20"><hr><span>0</span></button>
        <button class="button" value="7">4<hr><img src="tog.svg" width="40" height="20"><hr><span>0</span></button>
        <button class="button" value="10">5<hr><img src="tog.svg" width="40" height="20"><hr><span>0</span></button>
        <button class="button" value="15">6<hr><img src="tog.svg" width="40" height="20"><hr><span>0</span></button>
        <button class="button" value="21">8<hr><img src="tog.svg" width="40" height="20"><hr><span>0</span></button>
      </div>

      <div class="small-12 columns text-center">
        <div id="sum">0</div>
      </div>
        
      <div class="small-12 columns text-center clear">
        <a class="small button" href="index.html">Clear</a>
      </div>

    </div>
  </div>
  <script src="jquery.js"></script>
  <script src="foundation.js"></script>
  <script src="app.js"></script>  
</body>
</html>
